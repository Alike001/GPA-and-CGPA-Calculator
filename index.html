<!DOCTYPE html>
<html>
  <head>
    <title>GPA and CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
    <h2>GPA and CGPA Calculator</h2>
    <label id="course-code">Course code:</label>
    <input id="course-code" type="text" class="js-course-code">

    <label id="course-unit">Course unit:</label>
    <input id="course-unit" type="number" class="js-course-unit">

    <label id="score">Score:</label>
    <input id="score" type="number" class="js-score"> 

    <label id="semester-name">Semester name:</label>
    <input id="semester-name" type="text" class="js-semester-name">

    <p class="js-result result"></p>

    <button class="js-add-course">Add Course</button>

    <button class="js-calculate-gpa">Calculate GPA</button>

    <button class="js-save-semester">Save semester</button>

    <button class="js-calculate-cgpa">Calculate CGPA</button>

    <button class="js-reset-all">Reset</button>

    </div>
    <script src="script.js"></script>
  </body>
</html>
